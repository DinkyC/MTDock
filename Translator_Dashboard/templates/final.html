<!DOCTYPE html>
<html lang="en">

    {% extends "base.html" %}

    {% block content %}

            <div class="row mt-4">
                <div class="col">
                    <h1>Final Translations</h1>

                    <!-- This row contains the Download button and the arrow buttons -->
                    <div class="row mt-4 justify-content-between align-items-center">
                        
                        <!-- Column for the Download button -->
                        <div class="col-md-6">
                            <button class="btn mb-3" type="button" onclick="downloadWordDoc()" style="border-radius: 30px; background-color: #FFFFFF; border: 5px solid #E2E8F0; color: #1B2559;">
                                <i class="fas fa-download mr-2"></i> <!-- Font Awesome download icon -->
                                Download Word Doc
                            </button>
                        </div>
                       <!-- Column for the arrow buttons -->
                        <div class="col-md-6 d-flex justify-content-end">
                            <button class="custom-button mb-3 mr-5" id="prev-button">
                                <span class="fas fa-arrow-left"></span>
                            </button>
                            <button class="custom-button mb-3" id="next-button">
                                <span class="fas fa-arrow-right"></span>
                            </button>
                        </div> 

                    </div>

                    <input type="hidden" id="currentIndexInput" name="currentIndex" value="">

                    <div class="text-container">
                        <h2 id="title"></h2>
                        <p id="text"></p>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="../static/js/config.js"></script>
            <script src="../static/js/download.js"></script>
            <script src="../static/js/fetchtranslations.js"></script>
    {% endblock %}
