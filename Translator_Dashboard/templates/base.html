<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT Translator</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HT Custom Styles -->
    <link href="../static/css/htstyle.css" rel="stylesheet">
    <!-- Enlace a Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Enlace a Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-logo">
                    <img src="../static/img/logo-ht-b.svg" alt="Logo Hightimes">
                </div>
                <div class="sidebar-separator"></div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard" style="color: #1B2559;">
                            <li class="fas fa-bolt mr-2"></i>
                            <span class="small-title">Translator</span>
                        </a>
                    </li>
                    <!-- Here, you can add more sidebar links as needed -->
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: #1B2559;">
                            <span class="small-title">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/translations" style="color: #1B2559;">
                            <span class="small-title">Finalized Translations</span>
                        </a>
                    </li>
                </ul>
                <div class="logout-button mt-auto">
                    <a href="{{ url_for('logout') }}" class="btn" style="background-color: #FFFFFF; border-radius: 10px; padding: 15px 25px; box-shadow: 0px 15px 20px 5px rgba(112, 144, 176, 0.25); margin-top:235vh; width:200px;">
                        Log Out <i class="fas fa-sign-out-alt ml-2"></i>
                    </a>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
	<div class="footer">
		<!-- Footer content -->
		© 2023 High Times Español
	</div>
	<!-- Enlace a Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
