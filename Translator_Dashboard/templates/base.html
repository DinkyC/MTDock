<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Dock</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HT Custom Styles -->
    <link href="../static/css/htstyle.css" rel="stylesheet">
    <!-- Enlace a Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Enlace a Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
                    <div class="sidebar-logo">
                        <a class="nav-link" href="/dashboard">
                            <img src="../static/img/mt-dock-logo.svg" alt="Logo Hightimes">
                        </a>
                    </div>
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebar-nav" class="d-flex flex-column col-md-3 col-lg-2 d-md-block bg-light navbar navbar-expand-lg navbar-light sidebar">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="sidebar-separator"></div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto flex-column flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard" style="color: #1B2559;">
                            <li class="fas fa-bolt mr-2"></i>
                                <span class="small-title">Translator</span>
                                </a>
                            </li>
                            <!-- Here, you can add more sidebar links as needed -->
                            <li class="nav-item">
                                <a class="nav-link" href="/translations" style="color: #1B2559;">
                                    <span class="small-title">Finalized Translations</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/status" style="color: #1B2559;">
                                    <span class="small-title">Status</span>
                                </a>
                            </li>
                            <div class="flex-spacer"></div>
                            <div class="logout-button">
                                <a href="{{ url_for('logout') }}" class="btn">
                                    Log Out <i class="fas fa-sign-out-alt ml-2"></i>
                                </a>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <div class="footer">
        <!-- Footer content -->
        Â© 2023 MT Dock
    </div>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<script>
	function adjustSidebarHeight() {
	    var sidebarNav = document.getElementById('sidebar-nav');
	    sidebarNav.style.height = 'auto'; // Reset to auto to get the new height
	    var scrollHeight = sidebarNav.scrollHeight; // Get new content height as a number
	    var increasedHeight = scrollHeight * 1.5; // Increase height by 20%
	    sidebarNav.style.height = increasedHeight + 'px'; // Set new height with 'px'
	}

	var collapsibleElement = document.getElementById('navbarNav');

	collapsibleElement.addEventListener('transitionend', function() {
	    adjustSidebarHeight();
	});


</script>
